    <h1>Media queries vs Container queries</h1>

    <h3>Media queries (Dependerá del viewport)</h3>
    <div class="tarjeta">
        Esta tarjeta cambiara de color si el viewport es menor a 600px de ancho
    </div>

    <h3>Container queries (Dependerá del contenedor)</h3>
        <div class="contenedor">
            <div class="tarjeta">
